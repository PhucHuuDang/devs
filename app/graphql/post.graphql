# =========================
# MUTATIONS
# =========================

mutation CreatePost($input: CreatePostInput!) {
  createPost(input: $input) {
    success
    message
    data {
      id
      title
      slug
      createdAt
    }
  }
}

mutation UpdatePost($id: String!, $input: UpdatePostInput!) {
  updatePost(id: $id, input: $input) {
    success
    message
    data {
      id
      title
      slug
      createdAt
    }
  }
}

mutation IncrementPostViews($id: String!, $identifier: String!) {
  incrementViews(id: $id, identifier: $identifier) {
    success
    message
    data {
      id
      views
    }
  }
}

# =========================
# QUERIES
# =========================

query GetPublishedPosts($filters: PostFiltersInput!) {
  publishedPosts(filters: $filters) {
    success
    message
    data {
      id
      title
      slug
      isPublished
      isPriority
      createdAt
      content
      description
      mainImage
      views
      tags
      author {
        id
        name
        image
      }
      category {
        id
        name
      }
    }
    meta {
      total
      page
      limit
      totalPages
      hasNext
      hasPrev
    }
  }
}

query GetPostBySlug($slug: String!) {
  postBySlug(slug: $slug) {
    success
    message
    data {
      id
      title
      slug
      content
      description
      mainImage
      createdAt
      updatedAt
      author {
        id
        name
        image
        createdAt
      }
      category {
        id
        name
      }
    }
  }
}
