# =========================
# AUTH MUTATIONS
# =========================

mutation SignUpEmail($input: SignUpInput!) {
  signUpEmail(signUpInput: $input) {
    token
    user {
      ...UserFragment
    }
  }
}

mutation SignInEmail($input: SignInInput!) {
  signInEmail(signInInput: $input) {
    token
    user {
      id
      name
      email
      image
      createdAt
      updatedAt
    }
  }
}

mutation SignOut {
  signOut {
    success
  }
}

mutation GitHubAuth {
  gitHub {
    redirect
    url
  }
}

# =========================
# AUTH QUERIES
# =========================

query GetSession {
  getSession {
    success
    message
    data {
      session {
        token
        expiresAt
        userId
        ipAddress
        userAgent
      }
      user {
        ...UserFragment
      }
    }
  }
}
